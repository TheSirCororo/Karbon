stages:
  - build
  - publish
variables:
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: recursive
  GRADLE_USER_HOME: $CI_PROJECT_DIR/.gradle
build:
  stage: build
  image: adoptopenjdk:latest
  only:
    - master
  cache:
    key: $CI_PROJECT_NAME
    paths:
      - .gradle/
  artifacts:
    name: "$CI_ENVIRONMENT_NAME"
    paths:
      - build
  tags:
    - build
  script:
    - chmod +x gradlew
    - ./gradlew build
publish:
  stage: publish
  image: gradle:latest
  cache:
    key: $CI_PROJECT_NAME
    paths:
      - .gradle/
  tags:
    - gitlab-org
  only:
    - master
  script:
    - chmod +x gradlew
    - gradle publish --build-cache